
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create</title>
<link rel="stylesheet" href="Create.css">

</head>
<body>

<div class="container">
    <h1>Create</h1>
    <form action="CreateServiceLayer" method="POST">
        <label for="coinName">Coin Name:</label>
        <input type="text" id="coinName" name="coinName" placeholder="Enter the coin name" required>
        
        <label for="coinQuantity">Coin Quantity:</label>
        <input type="text" id="coinQuantity" name="coinQuantity" placeholder="Enter the quantity" required>
        
        <label for="coinValue">Coin Value:</label>
        <input type="text" id="coinValue" name="coinValue" placeholder="Enter the value" required>
        
        <label for="coinCountry">Coin Country of Origin:</label>
        <input type="text" id="coinCountry" name="coinCountry" placeholder="Enter the country of origin" required>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
